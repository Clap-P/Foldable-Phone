<html lang="en">

                 </div>

        </div>

                    </div>

                   </div>

                   </div>
                </div>
             </div>

                <div class="screen2b">
                    <div class="timeReverse"></div>
                    <div class="networkReverse"></div>
                    <div class="wifiReverse"></div>
                    <div class="date"></div>
                    <div class="icon callReverse"></div>
                    <div class="icon photoReverse"></div>
                    <div class="batteryReverse"></div>
                    <div class="percentageReverse"></div>
                </div>
            
            </div>
